<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Favicon -->
	<link href="/img/favicon.ico" rel="icon">
	
	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
		rel="stylesheet">
	
	<!-- Icon Font Stylesheet -->
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
		rel="stylesheet">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		rel="stylesheet">
	
	<!-- Libraries Stylesheet -->
	
	
	<!-- Customized Bootstrap Stylesheet -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Template Stylesheet -->
	<link href="css/style.css" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
		rel="stylesheet">
</head>

<body>

	<!-- Sign In Start -->
	<div class="container-fluid">
		<div class="row h-100 align-items-center justify-content-center"
			style="min-height: 100vh;">
			<div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
				<div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
					<div class="d-flex align-items-center justify-content-between mb-3">
						<a href="index.html" class="">
							<h3 class="text-primary">
								<i class="fa fa-hashtag me-2"></i>
							</h3>
						</a>
						<h3>Connexion</h3>
					</div>
					<form th:action="@{/login}" method="post">
						<!-- error message -->
						<div th:if="${param.error}">
							<div class="alert alert-danger">E-mail ou mot de passe
								incorrecte</div>
						</div>

						<div th:if="${param.success}">
							<div class="alert alert-info">Vous etes connecté !!</div>
						</div>

						<!-- logout message -->
						<div th:if="${param.logout}">
							<div class="alert alert-info">Vous etes deconnecté</div>
						</div>

						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="username"
								name="username" placeholder="Enter Email ID"
								autofocus="autofocus"> <label for="floatingInput">Adresse
								E-mail</label>
						</div>
						<div class="form-floating mb-4">
							<input type="password" id="password" name="password"
								class="form-control" placeholder="Enter Password"> <label
								for="floatingPassword">Mot de passe</label>
						</div>
						<input type="submit" class="btn btn-sm btn-primary" value="Log In" />
						<p class="text-center mb-0">
							Vous n'avez pas un compte? <a href="/registration">Inscription</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Sign In End -->
</body>
</html>
